<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PokéDebilidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ICONOS PARA MÓVIL / NAVEGADOR -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#ffcb05">

  <!-- PWA MANIFEST -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* ====== RESET SENCILLO ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffcb05 0%, #f5f5f5 35%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    /* ====== CONTENEDOR PRINCIPAL (MOBILE FIRST) ====== */
    .app {
      width: 100%;
      max-width: 480px;
      background: #fdfdfd;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      padding: 16px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 3px solid #2a75bb; /* azul Pokémon */
      position: relative;
      overflow: hidden;
    }

    .app::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.35), transparent 55%);
      pointer-events: none;
    }

    /* ====== CABECERA ====== */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .poke-ball {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #ffffff 0 50%, #e3350d 50% 100%);
      border: 2px solid #000;
      position: relative;
    }

    .poke-ball::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      transform: translate(-50%, -50%);
    }

    .header-title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .header-title span:first-child {
      font-weight: 900;
      font-size: 18px;
      color: #2a75bb;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #ffcb05;
    }

    .header-title span:last-child {
      font-size: 12px;
      color: #444;
    }

    /* ====== FORMULARIO ====== */
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 12px 14px;
      border: 1px solid #e0e0e0;
      z-index: 1;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center; /* nuevo */
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 2px solid #2a75bb;
      font-size: 14px;
      outline: none;
      height: 42px;
    }

    .input-row input[type="text"]:focus {
      box-shadow: 0 0 0 2px rgba(255,203,5,0.7);
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #e3350d, #c62828);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      box-shadow: 0 3px 0 #7f0000;
      height: 42px;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #7f0000;
    }

    /* ====== SUGERENCIAS ====== */
    .suggestions {
      margin-top: 6px;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background: #fff;
    }

    .suggestion-item {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .suggestion-item:nth-child(odd) {
      background: #fafafa;
    }

    .suggestion-item:hover {
      background: #e3f2fd;
    }

    /* ====== INFO DEL POKÉMON ====== */
    .pokemon-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .pokemon-sprite-wrapper {
      width: 80px;
      height: 80px;
      min-width: 80px;
      border-radius: 16px;
      background: radial-gradient(circle, #ffffff 0, #ffcb05 50%, #f39c12 100%);
      border: 2px solid #2a75bb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .pokemon-sprite {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }

    .pokemon-text {
      flex: 1;
    }

    .pokemon-name {
      font-weight: 800;
      font-size: 18px;
      color: #1b1b1b;
      text-transform: capitalize;
      margin-bottom: 4px;
    }

    .pokemon-types {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .type-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Colores de tipos (muy pokémon) */
    .type-normal   { background:#a8a77a; }
    .type-fire     { background:#ee8130; }
    .type-water    { background:#6390f0; }
    .type-electric { background:#f7d02c; color:#000; }
    .type-grass    { background:#7ac74c; }
    .type-ice      { background:#96d9d6; color:#000; }
    .type-fighting { background:#c22e28; }
    .type-poison   { background:#a33ea1; }
    .type-ground   { background:#e2bf65; color:#000; }
    .type-flying   { background:#a98ff3; }
    .type-psychic  { background:#f95587; }
    .type-bug      { background:#a6b91a; }
    .type-rock     { background:#b6a136; }
    .type-ghost    { background:#735797; }
    .type-dragon   { background:#6f35fc; }
    .type-dark     { background:#705746; }
    .type-steel    { background:#b7b7ce; color:#000; }
    .type-fairy    { background:#d685ad; }

    /* ====== RESULTADOS DE EFECTIVIDAD ====== */
    .section-title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title span.icon {
      font-size: 15px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .type-pill {
      font-size: 12px;
      padding: 4px 9px;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .type-pill.effective {
      background: #2ecc71;
      color: #0b3b22;
    }

    .type-pill.ineffective {
      background: #f1c40f;
      color: #5b4100;
    }

    .type-pill.noeffect {
      background: #95a5a6;
      color: #1f2933;
    }

    .multiplier {
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
    }

    .empty-text {
      font-size: 12px;
      color: #777;
      font-style: italic;
    }

    /* ====== MENSAJES DE ERROR / INFO ====== */
    .message {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 8px;
      margin-top: 6px;
    }

    .message.error {
      background: #ffebee;
      border: 1px solid #ef9a9a;
      color: #b71c1c;
    }

    .message.info {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      color: #0d47a1;
    }

    /* ====== FOOTER ====== */
    .footer {
      text-align: center;
      font-size: 11px;
      color: #777;
      z-index: 1;
    }

    /* Un poquito más espacioso en pantallas más grandes */
    @media (min-width: 600px) {
      .app {
        padding: 18px 20px 22px;
      }
    }

    @media (max-width: 360px) {
      .input-row {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }

      .btn-primary {
        width: 100%;
        padding: 8px 12px;
      }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="poke-ball"></div>
      <div class="header-title">
        <span>PokéDebilidades</span>
        <span>Debilidades y resistencias al instante</span>
      </div>
    </header>

    <!-- FORMULARIO -->
    <section class="card">
      <label for="pokemonInput" class="form-label">
        Nombre del Pokémon
      </label>
      <form id="pokemonForm">
        <div class="input-row">
          <input
            type="text"
            id="pokemonInput"
            placeholder="Ej: meowth, pikachu..."
            autocomplete="off"
          />
          <button type="submit" class="btn-primary">
            Buscar
          </button>
        </div>
      </form>

      <div id="suggestions" class="suggestions" style="display:none;"></div>

      <div id="message" class="message info" style="display:none;"></div>
    </section>

    <!-- INFO DEL POKÉMON + EFECTIVIDAD -->
    <section class="card" id="resultsCard" style="display:none;">
      <div class="pokemon-info">
        <div class="pokemon-sprite-wrapper">
          <img id="pokemonSprite" class="pokemon-sprite" alt="Sprite Pokémon" />
        </div>
        <div class="pokemon-text">
          <div id="pokemonName" class="pokemon-name"></div>
          <div id="pokemonTypes" class="pokemon-types"></div>
        </div>
      </div>

      <hr style="margin: 12px 0; border:none; border-top:1px solid #eee;" />

      <div>
        <div class="section-title">
          <span class="icon">✅</span>
          <span>Ataques muy eficaces</span>
        </div>
        <div id="superEffective" class="pill-row"></div>

        <div class="section-title" style="margin-top:6px;">
          <span class="icon">⚠️</span>
          <span>Ataques poco eficaces</span>
        </div>
        <div id="notVeryEffective" class="pill-row"></div>

        <div class="section-title" style="margin-top:6px;">
          <span class="icon">⛔</span>
          <span>Ataques sin efecto</span>
        </div>
        <div id="noEffect" class="pill-row"></div>
      </div>
    </section>

    <footer class="footer">
      Datos de tipos e imágenes gracias a PokéAPI.
    </footer>
  </div>

  <script>
    // ==========================
    // MAPA DE NOMBRES DE TIPOS (EN -> ES)
    // ==========================
    const TYPE_LABELS = {
      normal: "Normal",
      fire: "Fuego",
      water: "Agua",
      electric: "Eléctrico",
      grass: "Planta",
      ice: "Hielo",
      fighting: "Lucha",
      poison: "Veneno",
      ground: "Tierra",
      flying: "Volador",
      psychic: "Psíquico",
      bug: "Bicho",
      rock: "Roca",
      ghost: "Fantasma",
      dragon: "Dragón",
      dark: "Siniestro",
      steel: "Acero",
      fairy: "Hada",
    };

    // ==========================
    // TABLA DE EFECTIVIDAD: ataque -> defensa -> multiplicador
    // (Gen 6+)
    // ==========================
    const TYPE_CHART = {
      normal:   { rock: 0.5, ghost: 0, steel: 0.5 },
      fire:     { fire: 0.5, water: 0.5, grass: 2, ice: 2, bug: 2, rock: 0.5, dragon: 0.5, steel: 2 },
      water:    { fire: 2, water: 0.5, grass: 0.5, ground: 2, rock: 2, dragon: 0.5 },
      electric: { water: 2, electric: 0.5, grass: 0.5, ground: 0, flying: 2, dragon: 0.5 },
      grass:    { fire: 0.5, water: 2, grass: 0.5, poison: 0.5, ground: 2, flying: 0.5, bug: 0.5, rock: 2, dragon: 0.5, steel: 0.5 },
      ice:      { fire: 0.5, water: 0.5, grass: 2, ice: 0.5, ground: 2, flying: 2, dragon: 2, steel: 0.5 },
      fighting: { normal: 2, ice: 2, poison: 0.5, flying: 0.5, psychic: 0.5, bug: 0.5, rock: 2, ghost: 0, dark: 2, steel: 2, fairy: 0.5 },
      poison:   { grass: 2, poison: 0.5, ground: 0.5, rock: 0.5, ghost: 0.5, steel: 0, fairy: 2 },
      ground:   { fire: 2, electric: 2, grass: 0.5, poison: 2, flying: 0, bug: 0.5, rock: 2, steel: 2 },
      flying:   { electric: 0.5, grass: 2, fighting: 2, bug: 2, rock: 0.5, steel: 0.5 },
      psychic:  { fighting: 2, poison: 2, psychic: 0.5, dark: 0, steel: 0.5 },
      bug:      { fire: 0.5, grass: 2, fighting: 0.5, poison: 0.5, flying: 0.5, psychic: 2, ghost: 0.5, dark: 2, steel: 0.5, fairy: 0.5 },
      rock:     { fire: 2, ice: 2, fighting: 0.5, ground: 0.5, flying: 2, bug: 2, steel: 0.5 },
      ghost:    { normal: 0, psychic: 2, ghost: 2, dark: 0.5 },
      dragon:   { dragon: 2, steel: 0.5, fairy: 0 },
      dark:     { fighting: 0.5, psychic: 2, ghost: 2, dark: 0.5, fairy: 0.5 },
      steel:    { fire: 0.5, water: 0.5, electric: 0.5, ice: 2, rock: 2, fairy: 2, steel: 0.5 },
      fairy:    { fire: 0.5, fighting: 2, poison: 0.5, dragon: 2, dark: 2, steel: 0.5 },
    };

    const ALL_TYPES = Object.keys(TYPE_CHART);

    // ==========================
    // ELEMENTOS DEL DOM
    // ==========================
    const pokemonForm = document.getElementById("pokemonForm");
    const pokemonInput = document.getElementById("pokemonInput");
    const suggestionsBox = document.getElementById("suggestions");
    const messageBox = document.getElementById("message");
    const resultsCard = document.getElementById("resultsCard");

    const pokemonNameEl = document.getElementById("pokemonName");
    const pokemonTypesEl = document.getElementById("pokemonTypes");
    const pokemonSpriteEl = document.getElementById("pokemonSprite");

    const superEffectiveEl = document.getElementById("superEffective");
    const notVeryEffectiveEl = document.getElementById("notVeryEffective");
    const noEffectEl = document.getElementById("noEffect");

    let allPokemonNames = [];

    // ==========================
    // CARGAR LISTA DE POKÉMON (PARA SUGERENCIAS)
    // ==========================
    async function loadPokemonList() {
      try {
        const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0");
        const data = await res.json();
        allPokemonNames = data.results.map(p => p.name);
      } catch (err) {
        console.error("Error cargando lista de Pokémon", err);
      }
    }

    loadPokemonList();

    // ==========================
    // SUGERENCIAS MIENTRAS ESCRIBES
    // ==========================
    pokemonInput.addEventListener("input", () => {
      const value = pokemonInput.value.trim().toLowerCase();
      if (!value || allPokemonNames.length === 0) {
        suggestionsBox.style.display = "none";
        suggestionsBox.innerHTML = "";
        return;
      }

      const matches = allPokemonNames
        .filter(name => name.startsWith(value))
        .slice(0, 8);

      if (matches.length === 0) {
        suggestionsBox.style.display = "none";
        suggestionsBox.innerHTML = "";
        return;
      }

      suggestionsBox.innerHTML = matches
        .map(name => `<div class="suggestion-item" data-name="${name}">${name}</div>`)
        .join("");

      suggestionsBox.style.display = "block";
    });

    suggestionsBox.addEventListener("click", (e) => {
      const item = e.target.closest(".suggestion-item");
      if (!item) return;
      const name = item.dataset.name;
      pokemonInput.value = name;
      suggestionsBox.style.display = "none";
      suggestionsBox.innerHTML = "";
    });

    // Ocultar sugerencias si tocas fuera
    document.addEventListener("click", (e) => {
      if (!suggestionsBox.contains(e.target) && e.target !== pokemonInput) {
        suggestionsBox.style.display = "none";
      }
    });

    // ==========================
    // MANEJADOR DEL FORMULARIO
    // ==========================
    pokemonForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = pokemonInput.value.trim().toLowerCase();

      if (!name) {
        showMessage("Por favor, escribe el nombre de un Pokémon.", "error");
        return;
      }

      await fetchPokemon(name);
    });

    // ==========================
    // LLAMADA A LA POKEAPI
    // ==========================
    async function fetchPokemon(name) {
      showMessage("Buscando Pokémon...", "info");
      resultsCard.style.display = "none";

      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(name)}`);
        if (!res.ok) {
          showMessage("No he encontrado ese Pokémon. Comprueba el nombre.", "error");
          return;
        }
        const data = await res.json();

        const types = data.types
          .sort((a, b) => a.slot - b.slot)
          .map(t => t.type.name);

        const sprite =
          data.sprites.other?.["official-artwork"]?.front_default ||
          data.sprites.front_default ||
          "";

        renderPokemonInfo(data.name, types, sprite);
        renderEffectiveness(types);

        showMessage("Aquí tienes las debilidades y resistencias.", "info");
      } catch (err) {
        console.error(err);
        showMessage("Ha ocurrido un error al buscar el Pokémon.", "error");
      }
    }

    // ==========================
    // PINTAR INFO DEL POKÉMON
    // ==========================
    function renderPokemonInfo(name, types, spriteUrl) {
      pokemonNameEl.textContent = name;
      pokemonTypesEl.innerHTML = types
        .map(t => {
          const label = TYPE_LABELS[t] || t;
          return `<span class="type-badge type-${t}">${label}</span>`;
        })
        .join(" ");

      if (spriteUrl) {
        pokemonSpriteEl.src = spriteUrl;
        pokemonSpriteEl.style.display = "block";
      } else {
        pokemonSpriteEl.style.display = "none";
      }

      resultsCard.style.display = "block";
    }

    // ==========================
    // CALCULAR EFECTIVIDAD DE TIPOS
    // ==========================
    function renderEffectiveness(defenderTypes) {
      const superEffective = [];
      const notVeryEffective = [];
      const noEffect = [];

      ALL_TYPES.forEach(attackType => {
        let multiplier = 1;

        defenderTypes.forEach(defType => {
          const chartForAttack = TYPE_CHART[attackType] || {};
          const vs = chartForAttack[defType] ?? 1;
          multiplier *= vs;
        });

        if (multiplier === 0) {
          noEffect.push({ type: attackType, mult: 0 });
        } else if (multiplier > 1) {
          superEffective.push({ type: attackType, mult: multiplier });
        } else if (multiplier < 1) {
          notVeryEffective.push({ type: attackType, mult: multiplier });
        }
      });

      renderPillRow(superEffectiveEl, superEffective, "effective");
      renderPillRow(notVeryEffectiveEl, notVeryEffective, "ineffective");
      renderPillRow(noEffectEl, noEffect, "noeffect");
    }

    function renderPillRow(container, items, cssClass) {
      if (items.length === 0) {
        container.innerHTML = `<span class="empty-text">Ninguno.</span>`;
        return;
      }

      container.innerHTML = items
        .sort((a, b) => b.mult - a.mult)
        .map(item => {
          const label = TYPE_LABELS[item.type] || item.type;
          const multLabel = item.mult === 0 ? "x0" : `x${item.mult}`;
          return `
            <span class="type-pill ${cssClass}">
              <span>${label}</span>
              <span class="multiplier">${multLabel}</span>
            </span>`;
        })
        .join("");
    }

    // ==========================
    // MENSAJES
    // ==========================
    function showMessage(text, type) {
      if (!text) {
        messageBox.style.display = "none";
        return;
      }
      messageBox.textContent = text;
      messageBox.className = "message " + (type === "error" ? "error" : "info");
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
